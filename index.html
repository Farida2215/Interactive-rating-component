<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <header>
      <img src="icon-star.svg" alt="Star" class="mb-3" style="width:2rem; height: 2rem; fill: white; "><br><br><br>
      <div class="sp"></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
    </header>
    <form id="form">
      <label class="radio-label">
        <input id="fr" type="radio" name="option" value="1">
        <span class="radio-circle">1</span>
      </label>
      <label class="radio-label">
        <input id="fr" type="radio" name="option" value="2">
        <span class="radio-circle">2</span>
      </label>
      <label class="radio-label">
        <input id="fr" type="radio" name="option" value="3">
        <span class="radio-circle">3</span>
      </label>
      <label class="radio-label">
        <input id="fr" type="radio" name="option" value="4">
        <span class="radio-circle">4</span>
      </label>
      <label class="radio-label">
        <input id="fr" type="radio" name="option" value="5">
        <span class="radio-circle">5</span>
      </label>
      <button type="submit" id="submit">submit</button>
    </form>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fareda Elsayed</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
